<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .todo-header {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        .todo-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }

        .todo-text {
            flex: 1;
            margin: 0 15px;
            word-break: break-word;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            margin-left: 5px;
        }

        .complete-btn {
            background-color: var(--success-color);
            color: white;
        }

        .complete-btn:hover {
            background-color: #3aa8d8;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #e5177c;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .todo-header {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <div class="todo-header">
            <input type="text" class="todo-input" placeholder="Add a new task..." />
            <button class="add-btn">Add Task</button>
        </div>
        
        <ul class="todo-list">
            <div class="empty-state">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1600f613-abd7-45c1-bd10-de7ff0060778.png" alt="Illustration of a clipboard with checkmarks indicating empty todo list" />
                <h2>No tasks added yet</h2>
                <p>Start by adding your first task above</p>
            </div>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoInput = document.querySelector('.todo-input');
            const addBtn = document.querySelector('.add-btn');
            const todoList = document.querySelector('.todo-list');
            
            // Check for saved todos in localStorage
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            
            // Render initial todos
            renderTodos();
            
            // Add new todo
            addBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            function addTodo() {
                const todoText = todoInput.value.trim();
                if (todoText === '') {
                    alert('Please enter a task');
                    return;
                }
                
                const newTodo = {
                    id: Date.now(),
                    text: todoText,
                    completed: false
                };
                
                todos.push(newTodo);
                saveTodos();
                renderTodos();
                todoInput.value = '';
                todoInput.focus();
            }
            
            function renderTodos() {
                // Clear the list
                todoList.innerHTML = '';
                
                if (todos.length === 0) {
                    // Show empty state
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2adee028-3440-43ce-9e2f-a64b2de8c527.png" alt="Illustration of a clipboard with checkmarks indicating empty todo list" />
                            <h2>No tasks added yet</h2>
                            <p>Start by adding your first task above</p>
                        </div>
                    `;
                    return;
                }
                
                // Render each todo
                todos.forEach(todo => {
                    const todoItem = document.createElement('li');
                    todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    todoItem.setAttribute('data-id', todo.id);
                    
                    todoItem.innerHTML = `
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                        <button class="action-btn complete-btn">${todo.completed ? 'Undo' : 'Complete'}</button>
                        <button class="action-btn delete-btn">Delete</button>
                    `;
                    
                    const completeBtn = todoItem.querySelector('.complete-btn');
                    const deleteBtn = todoItem.querySelector('.delete-btn');
                    
                    completeBtn.addEventListener('click', () => toggleComplete(todo.id));
                    deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                    
                    todoList.appendChild(todoItem);
                });
            }
            
            function toggleComplete(id) {
                todos = todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, completed: !todo.completed };
                    }
                    return todo;
                });
                
                saveTodos();
                renderTodos();
            }
            
            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
            }
            
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
        });
    </script>
</body>
</html>
